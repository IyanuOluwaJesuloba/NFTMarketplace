[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200

# Lisk Sepolia Configuration
[rpc_endpoints]
lisk-sepolia = "${LISK_SEPOLIA_RPC_URL}"

[etherscan]
lisk-sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://sepolia-blockscout.lisk.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
